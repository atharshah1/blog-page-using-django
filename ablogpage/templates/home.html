{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 

  </head>
  <body>
    <header>
      <nav>
        <div class="logo_and_search">
          <span class="logo">
            <img src="{%static 'index.png'%}" alt="logo" />
          </span>
          <div class="search_box">
            <span>
              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z" fill="#A9A9A9"/>
                </svg>              
            </span>
            <input type="text" name="search" id="search" placeholder="Search events">
          </div>
        </div>
        <div class="nav_links">
          <span>
            <a href="#">Browse Events <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.41 0.589996L6 5.17L10.59 0.589996L12 2L6 8L0 2L1.41 0.589996Z" fill="#A9A9A9"/>
              </svg>
              </a>
          </span>
          <span>
            <a href="{%url 'add_post'%}">Host an event <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.41 0.589996L6 5.17L10.59 0.589996L12 2L6 8L0 2L1.41 0.589996Z" fill="#A9A9A9"/>
              </svg>
              </a>
          </span>
          <span>
            <a href="#">Help <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.41 0.589996L6 5.17L10.59 0.589996L12 2L6 8L0 2L1.41 0.589996Z" fill="#A9A9A9"/>
              </svg>
              </a>
          </span>
          <span>
            <a href="#">Signin/Signup <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1.41 0.589996L6 5.17L10.59 0.589996L12 2L6 8L0 2L1.41 0.589996Z" fill="#A9A9A9"/>
              </svg>
              </a>
          </span>
        </div>
      </nav>
    </header>
    <!-- here are the blog posts -->
    <main>
      <div class="content">
        <h1>Likes</h1>
        <div class="post_container">
          {%for post in object_list%}
        <div class="posts">
          <img src="{{post.image.url}}" alt="image">
          <div class="post_content">
            <h2>{{post.title}}</h2>
          <p>{{post.body}}</p>
          <span>
            Date: {{post.date}}
          </span>
          <span>
            Time:{{post.time}}
          </span>
          <span>
           Location: {{post.location}}
          </span>
          </div>
        </div>
        {%endfor%}
        </div>
      </div>
    </main>
  </body>
</html>
